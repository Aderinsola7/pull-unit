<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polling Unit Results</title>
</head>
<body>
    <h1>Polling Unit Results</h1>
    <table>
        <tr>
            <th>Party</th>
            <th>Result</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
